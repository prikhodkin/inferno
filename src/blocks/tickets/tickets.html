<section class="tickets">
  <div class="page-scroll">
    <div class="about__content tickets__content">
      <h1 class="inner__title">BUY TICKETS</h1>
      <p class="visitors__off">40 OFF on adult tickets</p>
      <form action="" class="tickets__form">
        <div class="tickets__row">
          <div class="tickets__left">
            <span>type</span>
          </div>
          <div class="tickets__center">
            <span>price</span>
          </div>
          <div class="tickets__right">
            <span>count</span>
          </div>
        </div>
        <div class="tickets__row">
          <div class="tickets__left">
            Adult
          </div>
          <div class="tickets__center">
            4.00 EUR
          </div>
          <div class="tickets__right">
            <button class="tickets__counter tickets__counter--min">
              <svg class="tickets__icon">
                <use xlink:href="img/sprites/sprite.svg#minus"></use>
              </svg>
            </button>
            <input type="text" class="tickets__number" value="1">
            <button class="tickets__counter tickets__counter--max">
              <svg class="tickets__icon">
                <use xlink:href="img/sprites/sprite.svg#plus"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="tickets__bottom">
          <input type="text" class="tickets__code" placeholder="PROMO CODE">
          <div class="tickets__total">
            <p class="tickets__type">Adult <span>1 x 4.00 EUR</span></p>
            <p class="tickets__price">TOTAL PRICE: <span>12.00 EUR</span></p>
            <button class="tickets__btn">BUY</button>
          </div>
        </div>
        <p>Tickets by cash, Reduced and Promo tickets are exclusively available at Hotel Château Gütsch reception desk</p>
      </form>
    </div>
  </div>
</section>
